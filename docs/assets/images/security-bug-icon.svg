<?xml version="1.0" encoding="UTF-8"?>
<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for bug body -->
    <linearGradient id="bugGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#cc0000;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient for shield -->
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#333333;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#666666;stop-opacity:1" />
    </linearGradient>
    
    <!-- Drop shadow filter -->
    <filter id="dropshadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="#1a1a1a" stroke="#333333" stroke-width="2" filter="url(#dropshadow)"/>
  
  <!-- Broken shield (representing compromised security) -->
  <path d="M30 25 L50 15 L70 25 L70 45 L65 55 L50 65 L35 55 L30 45 Z" 
        fill="url(#shieldGradient)" 
        stroke="#888888" 
        stroke-width="1.5" 
        opacity="0.7"/>
  
  <!-- Crack in shield -->
  <path d="M45 20 L48 35 L52 45 L49 55" 
        stroke="#ff4444" 
        stroke-width="2" 
        fill="none" 
        stroke-linecap="round"/>
  
  <!-- Bug body (main oval) -->
  <ellipse cx="50" cy="50" rx="12" ry="18" 
           fill="url(#bugGradient)" 
           stroke="#990000" 
           stroke-width="1" 
           filter="url(#dropshadow)"/>
  
  <!-- Bug head -->
  <circle cx="50" cy="35" r="6" 
          fill="url(#bugGradient)" 
          stroke="#990000" 
          stroke-width="1"/>
  
  <!-- Bug antennae -->
  <line x1="47" y1="32" x2="44" y2="28" stroke="#990000" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="53" y1="32" x2="56" y2="28" stroke="#990000" stroke-width="1.5" stroke-linecap="round"/>
  <circle cx="44" cy="28" r="1" fill="#990000"/>
  <circle cx="56" cy="28" r="1" fill="#990000"/>
  
  <!-- Bug eyes -->
  <circle cx="47" cy="35" r="1.5" fill="#ffffff"/>
  <circle cx="53" cy="35" r="1.5" fill="#ffffff"/>
  <circle cx="47" cy="35" r="0.8" fill="#000000"/>
  <circle cx="53" cy="35" r="0.8" fill="#000000"/>
  
  <!-- Bug legs (left side) -->
  <line x1="42" y1="45" x2="35" y2="42" stroke="#990000" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="40" y1="50" x2="32" y2="50" stroke="#990000" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="42" y1="55" x2="35" y2="58" stroke="#990000" stroke-width="1.5" stroke-linecap="round"/>
  
  <!-- Bug legs (right side) -->
  <line x1="58" y1="45" x2="65" y2="42" stroke="#990000" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="60" y1="50" x2="68" y2="50" stroke="#990000" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="58" y1="55" x2="65" y2="58" stroke="#990000" stroke-width="1.5" stroke-linecap="round"/>
  
  <!-- Warning triangle -->
  <polygon points="75,75 85,90 65,90" 
           fill="#ffaa00" 
           stroke="#ff8800" 
           stroke-width="1"/>
  
  <!-- Exclamation mark in triangle -->
  <line x1="75" y1="79" x2="75" y2="85" stroke="#000000" stroke-width="2" stroke-linecap="round"/>
  <circle cx="75" cy="87" r="1" fill="#000000"/>
  
  <!-- Code brackets (representing software) -->
  <text x="15" y="85" font-family="monospace" font-size="12" fill="#00ff00" opacity="0.8">&lt;/&gt;</text>
  
  <!-- Binary code pattern -->
  <text x="20" y="20" font-family="monospace" font-size="6" fill="#00ff00" opacity="0.6">1010</text>
  <text x="75" y="25" font-family="monospace" font-size="6" fill="#00ff00" opacity="0.6">0101</text>
  
  <!-- Vulnerability indicator (small crack lines) -->
  <path d="M25 70 L28 73 L25 76" stroke="#ff4444" stroke-width="1" fill="none" opacity="0.8"/>
  <path d="M80 35 L83 38 L80 41" stroke="#ff4444" stroke-width="1" fill="none" opacity="0.8"/>
</svg>
